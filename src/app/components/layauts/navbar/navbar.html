<header class="bg-brand-black text-white px-4 py-3 shadow-md border-b border-golden relative z-50">
  <div class="flex items-center justify-between max-w-container mx-auto">

    <!-- Logo -->
    <div class="flex items-center gap-4">
      <img src="assets/img/logo.ico"
           alt="Logo MishOne"
           class="h-20 w-auto hover:scale-130 transition-transform shadow-gold" />
    </div>

    <!-- Botón Hamburguesa (solo en móvil) -->
    <button
      class="md:hidden text-white focus:outline-none text-2xl"
      (click)="mostrarMenu = !mostrarMenu">
      ☰
    </button>

    <!-- Menú en escritorio -->
    <nav class="hidden md:flex gap-8 font-sans text-sm">
      <a routerLink="/home" class="hover:text-golden">Inicio</a>
      <a routerLink="/servicios" class="hover:text-golden">Servicios</a>
      <a routerLink="/portafolio" class="hover:text-golden">Portafolio</a>
      <a routerLink="/contacto" class="hover:text-golden">Contáctanos</a>
    </nav>
  </div>

  <!-- Menú móvil desplegable -->
  @if (mostrarMenu) {
    <nav class="md:hidden absolute top-full left-0 w-full bg-brand-black text-white flex flex-col gap-4 px-6 py-4 border-t border-golden shadow-lg">
      <a routerLink="/home" (click)="mostrarMenu = false" class="hover:text-golden">Inicio</a>
      <a routerLink="/servicios" (click)="mostrarMenu = false" class="hover:text-golden">Servicios</a>
      <a routerLink="/portafolio" (click)="mostrarMenu = false" class="hover:text-golden">Portafolio</a>
      <a routerLink="/contacto" (click)="mostrarMenu = false" class="hover:text-golden">Contáctanos</a>
    </nav>
  }
</header>
